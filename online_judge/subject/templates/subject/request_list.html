{% extends "subject/base.html" %}
{% block body %}
<div >
    {% if request.user.has_Group('faculty') %}

        <form action="/subject/approved_request" method="POST" class="col s12"> {% csrf_token %}

            <table id="myDataTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Subject</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for r in req_list %}
                    <tr>
                        <td><input type="hidden" value={{ r.pk }} name="id">$</td>
                        <td>{{ r.student.user,name }}</td>
                        <td>{{ r.subject.name }}</td>
                        <td>
                            <button type="submit" class="btn" name="status" value="approved">Approved</button>
                            <button type="submit" class="btn" name="status" value="decline">Decline</button>
                            <button type="submit" class="btn" name="status" value="block">Block</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
       </form>
    {% endif %}

</div>

{% endblock %}
